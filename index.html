<!DOCTYPE html>
<html>
    <head>
      <title>W I S H L I S T Y</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <br>

      <h1 class="maintitle">W I S H L I S T Y</h1>

      <ul class="navbar">
        <li><button id="signOut">Sign Out</button></li>
        <div id="signout-success"></div>
        <div id="signout-success-message"></div>
        <div class="error-message"></div>
      </ul>

      <br>

<!-- USER ITEM FORMS -->

      <ul>
          <li>
              <form id="addItem">
                  <input name="list[item]" type="text" placeholder="Add to Your List!" required>
                  <button id="add">add</button>
                </form>

                <div id="item-add-message"></div>
          </li>

        <li>
          <form id="updateItem">
            <input name="list[id]" type="text" placeholder="item ID" required>
            <input name="list[item]" type="text" placeholder="item name" required>
            <button>update</button>
          </form>

          <div id="item-update-message"></div>
        </li>

        <li>
            <form id="deleteItem">
                <input name="list[item]" type="text" placeholder="Item iD here" required>
                <button>Delete</button>
          </form>
          <div id="item-delete-message"></div>
      </li>

          <br>
          <hr>
          <br>

        <li>
          <form id="changePassword">
            <input name="passwords[old]" type="password" placeholder="old password" required>
            <br>
            <input name="passwords[new]" type="password" placeholder="new password" required>
            <br>
            <br>
            <button>Change Password</button>
              <br>
          </form>
          <div id="changePass-success"></div>
          <div id="changePass-success-message"></div>
          <div class="error-message"></div>
      </li>

    </ul>

    <button id="index-list">View List</button>
  <div id="viewItems"></div>

<!-- USER AUTH FORMS -->
      <div class="mainbox">

          <form id="signUp">
            <input name="credentials[email]" type="text" placeholder="Email" required>
            <br>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <br>
            <input name="credentials[password_confirmation]" type="password" placeholder="Re-type password" required>
            <br>
            <br>
            <button>Sign Up</button>
              <br>
            <div id="signUp-success"></div>
            <div id="signUp-success-message"></div>
            <div class="error-message"></div>
          </form>

          <br>

          <form id="signIn">
            <input name="credentials[email]" type="text" placeholder="Email" required>
            <br>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <br>
            <br>
            <button>Sign In</button>
              <br>
            <div id="signIn-success"></div>
            <div id="signIn-success-message"></div>
            <div class="error-message"></div>
          </form>

        </div>

    </body>
</html>
